<!DOCTYPE html>
<html lang="en" data-base="640" data-from="pc">

<head>
    <meta charset="utf-8">
    <title>约“惠”我的Dream Car II期</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <!--common-->
    <script src="./js/common/pace.min.js"></script>
    <link href="./css/common/loading.css" rel="stylesheet" />
    <script src="./js/common/responsive.js"></script>
    <script src="./js/common/device.js"></script>
    <script src="./js/common/onorientationchange.js"></script>
    <link rel="stylesheet" href="./css/common/normalize.css">
    <link rel="stylesheet" href="./css/common/common.css">
    <link rel="stylesheet" href="./css/common/animate.css">
    <link rel="stylesheet" href="./css/common/swiper-3.3.1.min.css">
    <!--commonEnd-->
    <!--single-->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/eleme.css">
    <!--singleEnd-->
</head>

<body class="bk">
    <!-- weixin -->
    <section class="weixin">
        <img src="./images/weixin.jpg" style="width:0;height:0;">
        <img src="./images/dajianghover.png" style="width:0;height:0;">
        <img src="./images/goodluck.png" style="width:0;height:0;">
        <img src="./images/dajiang_23.png" style="width:0;height:0;">
    </section>
    <!--weixinEnd-->
    <!--content-->
    <section class="pcontainer">
        <div class="pblock">
            <div class="pwrapper header">
                <div class="eleme-header">
                    <img src="./images/eleme_header.jpg">
                </div>
                <div class="eleme-logo">
                    <img src="./images/eleme.png">
                </div>
                <div class="small-ballon"></div>
                <div class="large-ballon"></div>
            </div>
        </div>
        <div class="pblock">
            <div class="pwrapper">
                <form class="form-eleme">
                    <div class="item">
                        <input name="name" type="text" placeholder="请输入姓名" class="input full">
                    </div>
                    <div class="item">
                        <select name="brandid" id="" class="input full">
                            <option value="1">兰博基尼</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div class="item">
                        <select name="seriesid" id="" class="input full">
                            <option value="1">兰博基尼Q1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div class="item">
                        <select name="city" id="" class="input full">
                            <option value="1">北京</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div class="item">
                        <input name="phone" type="text" placeholder="请输入手机号" class="input full">
                    </div>
                    <div class="item">
                        <input name="phonecode" type="text" placeholder="请输入验证码" class="input phonecode">
                        <div class="yanzhengma">
                            <img src="./images/yanzhengma.png">
                        </div>
                    </div>
                    <div class="ok submit">
                        <img src="./images/ok.png" alt="">
                    </div>
                </form>
            </div>
        </div>
        <div class="pblock">
            <div class="pwrapper">
                <div class="eleme-guize">
                    <img src="./images/guize.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <section class="pop">
        <div class="pwrapper">
            <div class="pop-lingquchenggong js-lingquchenggong">
                <div class="shadow"></div>
                <div class="wrapper animated  fadeDown">
                    <div class="pop-header">
                        <div class="lingquchenggong"></div>
                        <div class="close"></div>
                    </div>
                    <div class="pop-content">

                        <div class="title">
                            <p>
                                <span>恭喜领取成功。您获得一次抽奖机会，请到活动专场抽奖。</span>
                            </p>
                        </div>
                    </div>
                    <div class="pop-footer">
                        <div class="queren ok">确定</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--contentEnd-->
    <!--common-->
    <script src="./js/common/zepto.min.js "></script>
    <script src="./js/common/underscore-min.js"></script>
    <script src="./js/common/echo.min.js"></script>
    <script src="./js/common/adaptive.js "></script>
    <script src="./js/common/swiper.min.js "></script>
    <script src="./js/common/touch.js "></script>
    <script src="./js/common/tab.js "></script>
    <script src="./js/common/pop.js "></script>
    <script src="./js/common/cookie.min.js "></script>
    <!--commonEnd-->
    <!-- single -->
    <script src="./js/yuehui.js "></script>
    <script src="./js/eleme.js "></script>
    <!--singleEnd-->
</body>

</html>
